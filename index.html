<!DOCTYPE html>
<html>

<head>
  <title>PDVL Paper A Test Singapore SG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- import Material Icons from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Import Material styles -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@3.2.0/dist/material-components-web.min.css">
  <!-- Import my custom styles -->
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body class="mdc-typography" id="container">
  <h1 class="mdc-typography--headline3">PDVL Paper A Test Simulation</h1>
  <p>Time limit = 30mins</p>
  <p>Number of questions = 20</p> 
  <div class="mdc-form-field">
    <p class="">Select question type:</p>
    <div class="mdc-radio padding_lr_5">
      <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" value="1" checked>
      <div class="mdc-radio__background">
        <div class="mdc-radio__outer-circle"></div>
        <div class="mdc-radio__inner-circle"></div>
      </div>
      <div class="mdc-radio__ripple"></div>
    </div>
    <label for="radio-1">Sample A</label>
    <div class="mdc-radio padding_lr_5">
      <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios" value="2">
      <div class="mdc-radio__background">
        <div class="mdc-radio__outer-circle"></div>
        <div class="mdc-radio__inner-circle"></div>
      </div>
      <div class="mdc-radio__ripple"></div>
    </div>
    <label for="radio-1">Sample B</label>
    <div class="mdc-radio padding_lr_5">
      <input class="mdc-radio__native-control" type="radio" id="radio-3" name="radios" value="3">
      <div class="mdc-radio__background">
        <div class="mdc-radio__outer-circle"></div>
        <div class="mdc-radio__inner-circle"></div>
      </div>
      <div class="mdc-radio__ripple"></div>
    </div>
    <label for="radio-1">Random</label>
  </div>
  <br>
  <div>
  <button class="mdc-button mdc-button--raised" id="start" onclick="startTest();getRadioValue();">
    Press to start
  </button>
  <div style="display: none;color:blue" id="restart" onclick="location.reload()">restart?</div>
</div>
  <div id="clock" class="float my-float">30:01</div>
  <p id="resultss"> selected radio </p>
  <p id="result1"> data</p>

  <div class="footer">
    <p>Support our work!</p>
  </div>
</body>

<!-- Import Material scripts -->
<script src="https://unpkg.com/material-components-web@3.2.0/dist/material-components-web.min.js"></script>
<!--  Import my scripts  -->
<script src="./components.js"></script>

</html>
